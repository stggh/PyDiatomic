language: python
sudo: false
matrix:
  include:
  - python: '3.11'
    env: DEPS="numpy scipy periodictable"
    dist: jammy
install:
  - pip install --upgrade pip setuptools wheel
  - pip install ${DEPS}
  - pip install coveralls pytest pytest-cov
  - pip install . -v
script:
  - pytest -v --cov=cse --pyargs cse
